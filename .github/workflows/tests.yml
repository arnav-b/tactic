name: tests
on: [push]
jobs:
  minimax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: minimaxSearch
      - uses: actions/checkout@v2
      - run: ./test/winloss minimaxSearch
        shell: bash
      - uses: actions/upload-artifact@v2
        with:
          name: minimaxSearch
          path: ./test/data/minimaxSearch.csv
  alphabeta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with: 
          name: alphaBetaSearch
      - uses: actions/checkout@v2
      - run: ./test/winloss alphaBetaSearch
        shell: bash
      - uses: actions/upload-artifact@v2
        with:
          name: alphaBetaSearch
          path: ./test/data/alphaBetaSearch.csv
